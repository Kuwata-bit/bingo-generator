<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴカードジェネレーター</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        th {
            background-color: #f0f0f0;
        }
        td.free-spot {
            background-color: #e0e0e0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        td.selected {
            background-color: #ffb703; /* 例: オレンジ色 */
            color: #2b2d42; /* 文字色を濃くする */
        }
        td.selected.free-spot { /* FREEマスが選択された時のスタイル */
            background-color: #fb8500;
            color: white;
        } /* ← CSSの閉じ括弧を修正済み */
    </style>
</head>
<body>
    <h1>ビンゴカード</h1>
    <table id="bingoCard">
        <thead>
            <tr>
                <th>B</th>
                <th>I</th>
                <th>N</th>
                <th>G</th>
                <th>O</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <button id="generateButton">新しいカードを生成</button>
    <div id="bingoMessage" style="display:none; font-size: 48px; font-weight: bold; color: red; text-align: center; margin-top: 20px;">ビンゴ！</div>
<div style="margin-top: 30px; padding: 15px; border: 1px dashed #ccc; background-color: #f9f9f9;">
        <h4>運営用リセット機能</h4>
        <p style="font-size: 0.9em; color: #555;">以下のパスワードを入力して、現在のビンゴカードをリセットし、新しいカードを生成できます。(テスト用)</p>
        <label for="adminPassword" style="margin-right: 5px;">パスワード:</label>
        <input type="password" id="adminPassword" style="padding: 5px; margin-right: 10px;">
        <button id="resetWithPasswordButton" style="padding: 5px 10px;">パスワードでリセット</button>
    </div>
    <script>
      const bingoCardTableBody = document.querySelector("#bingoCard tbody");
        const generateButton = document.getElementById("generateButton");
        const bingoMessageElement = document.getElementById("bingoMessage");

        let cardState = []; // 各マスの選択状態 (true/false)
        let bingoAchieved = false; // ビンゴ達成フラグ

        const SESSION_STORAGE_KEY = 'bingoCardDataFixed'; // セッションストレージのキー名

        // カードの状態やUIを初期化する関数
        function initializeGame() {
            cardState = [];
            for (let i = 0; i < 5; i++) {
                cardState[i] = [false, false, false, false, false];
            }
            cardState[2][2] = true; // FREEマスは最初から選択状態
            bingoAchieved = false;
            if (bingoMessageElement) {
                bingoMessageElement.style.display = 'none';
            }
            bingoCardTableBody.innerHTML = ''; // カード表示部分をクリア
        }

        // 指定範囲からユニークなランダム数を取得する関数 (変更なし)
        function getRandomUniqueNumbers(min, max, count) {
            const numbers = [];
            while (numbers.length < count) {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }
            return numbers;
        }

        // マスがクリックされたときの処理 (デバッグログは削除またはコメントアウトしてもOK)
        function handleCellClick(event) {
            // console.log("handleCellClickが呼ばれました！");
            // console.log("クリックされた要素:", event.target);
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            // console.log("セル情報: row=" + row + ", col=" + col);

            if (bingoAchieved) {
                // console.log("既にビンゴ達成済みのため処理中断");
                return;
            }
            if (row === 2 && col === 2) { // FREEマス
                // console.log("FREEマスがクリックされました");
                return;
            }

            cell.classList.toggle('selected');
            cardState[row][col] = cell.classList.contains('selected');
            // console.log("選択状態変更後: cardState[" + row + "][" + col + "] = " + cardState[row][col]);
            checkBingo();
        }

        // ビンゴ成立チェック (変更なし)
        function checkBingo() {
            for (let i = 0; i < 5; i++) { // 横
                if (cardState[i][0] && cardState[i][1] && cardState[i][2] && cardState[i][3] && cardState[i][4]) {
                    announceBingo(); return;
                }
            }
            for (let j = 0; j < 5; j++) { // 縦
                if (cardState[0][j] && cardState[1][j] && cardState[2][j] && cardState[3][j] && cardState[4][j]) {
                    announceBingo(); return;
                }
            }
            if (cardState[0][0] && cardState[1][1] && cardState[2][2] && cardState[3][3] && cardState[4][4]) { // 斜め1
                announceBingo(); return;
            }
            if (cardState[0][4] && cardState[1][3] && cardState[2][2] && cardState[3][1] && cardState[4][0]) { // 斜め2
                announceBingo(); return;
            }
        }

        // ビンゴ成立表示 (変更なし)
        function announceBingo() {
            bingoAchieved = true;
            if (bingoMessageElement) {
                bingoMessageElement.style.display = 'block';
            }
        }

        // ビンゴカードの数字をテーブルに表示する関数
        function displayCardOnTable(cardDataToDisplay) {
            const nColumnNumbers = cardDataToDisplay.N_actual; // N列用の4つの数字

            for (let i = 0; i < 5; i++) { // 5行
                const tr = document.createElement("tr");
                for (let j = 0; j < 5; j++) { // 5列
                    const td = document.createElement("td");
                    td.dataset.row = i;
                    td.dataset.col = j;

                    if (j === 2 && i === 2) { // 中央のFREEマス
                        td.textContent = "FREE";
                        td.classList.add("free-spot");
                        td.classList.add("selected"); // 最初から選択状態
                    } else {
                        let num;
                        switch (j) {
                            case 0: num = cardDataToDisplay.B[i]; break;
                            case 1: num = cardDataToDisplay.I[i]; break;
                            case 2: // N列 (中央以外)
                                if (i < 2) num = nColumnNumbers[i];
                                else if (i > 2) num = nColumnNumbers[i-1];
                                break;
                            case 3: num = cardDataToDisplay.G[i]; break;
                            case 4: num = cardDataToDisplay.O[i]; break;
                        }
                        td.textContent = num;
                    }
                    td.addEventListener('click', handleCellClick);
                    tr.appendChild(td);
                }
                bingoCardTableBody.appendChild(tr);
            }
        }

        // メインのカード生成・復元処理
        function setupInitialCard() {
            initializeGame(); // ゲーム状態とUIを初期化

            const storedCardDataString = sessionStorage.getItem(SESSION_STORAGE_KEY);

            if (storedCardDataString) {
                // セッションストレージにカードデータがあれば、それを復元して表示
                console.log("保存されたビンゴカードを復元します。");
                const cardData = JSON.parse(storedCardDataString);
                displayCardOnTable(cardData);
                generateButton.textContent = "カード確定済"; // ボタンのテキスト変更
                generateButton.disabled = true; // ボタンを無効化
            } else {
                // なければ新しいカードを生成し、保存して表示
                console.log("新しいビンゴカードを生成・保存します。");
                const newCardData = {
                    B: getRandomUniqueNumbers(1, 15, 5),
                    I: getRandomUniqueNumbers(16, 30, 5),
                    N_actual: getRandomUniqueNumbers(31, 45, 4), // N列は4つの数字を直接保存
                    G: getRandomUniqueNumbers(46, 60, 5),
                    O: getRandomUniqueNumbers(61, 75, 5)
                };
                sessionStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify(newCardData));
                displayCardOnTable(newCardData);
                generateButton.textContent = "カード生成済 (再読み込みで固定)"; // ボタンのテキスト変更
                generateButton.disabled = true; // 今回は生成後すぐに無効化
                                                // もし「確定ボタン」にするなら、このボタンの役割を変える
            }
        }

        // 「新しいカードを生成」ボタンのイベントリスナー
        // このボタンは実質「リセットして最初からやり直す（開発用）」または削除も検討
        // ここでは、セッションストレージをクリアして再生成する役割にするが、
        // イベント中は使わせないようにする運用が望ましい。
        generateButton.addEventListener("click", () => {
            if (confirm("本当に現在のカード情報をリセットして、新しいカードを生成しますか？\n（イベントの途中でこれを行うと、現在のカードは失われます）")) {
                sessionStorage.removeItem(SESSION_STORAGE_KEY); // 保存データを削除
                // window.location.reload(); // ページをリロードして再生成させるのが簡単
                setupInitialCard(); // または、リロードせずに再セットアップ
                // リロードしない場合、ボタンのdisabled状態などを適切に再設定する必要がある
                generateButton.textContent = "カード生成済 (再読み込みで固定)";
                generateButton.disabled = true;

            }
        });

        // ページ読み込み時に初期カードをセットアップ
        setupInitialCard();  
    </script>
</body>
</html>
